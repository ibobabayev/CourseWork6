{% extends 'services/base.html' %}
{% load static %}

<!DOCTYPE html>
{% block icon %}
    <title>Удалить клиента</title>
{% endblock %}


{% block content %}
    <div class="col-12">
            <form class='row' method="post" enctype="multipart/form-data">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-header">
                                <h3 class="card-title">Удалить клиента</h3>
                            </div>
                                {% csrf_token %}
                                 <p>Действительно ли вы хотите удалить клиента {{ client.fio }} ?</p>
                                <button type="submit" class="btn btn-danger">Подтвердить</button>
                                <a href="{% url 'services:client_list' %}" class="btn btn-warning">Отмена</a>
                        </div>
                    </div>
                </div>
            </form>
    </div>
{% endblock %}
